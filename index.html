<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Have I Ever</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            width: 100%;
        }

        .header {
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .game-area {
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .statement-card {
            background: #111111;
            border: 1px solid #333333;
            padding: 2.5rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .statement-prefix {
            font-size: 1rem;
            color: #888888;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .statement-text {
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.5;
            color: #ffffff;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            background: #111111;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .action-btn:hover {
            background: #1a1a1a;
            border-color: #555555;
            transform: translateY(-1px);
        }

        .action-btn:active {
            transform: translateY(0);
            background: #0f0f0f;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .btn-guilty {
            border-color: #444444;
        }

        .btn-guilty:hover {
            border-color: #666666;
        }

        .btn-innocent {
            border-color: #333333;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .control-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #888888;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-btn:hover {
            background: #111111;
            color: #ffffff;
            border-color: #555555;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .celebration.show {
            animation: celebrate 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-width: 350px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .statement-card {
                padding: 2rem 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title"><span style="color: cornflowerblue;"> UnFiltered</span></h1>
        </div>
        
        <div class="game-area">
            <div id="statement-card" class="statement-card">
                <div class="statement-prefix">Never have I ever...</div>
                <div id="statement-text" class="statement-text"></div>
            </div>
            
            <div class="actions">
                <button class="action-btn btn-guilty" onclick="answer('guilty')">I Have</button>
                <button class="action-btn btn-innocent" onclick="answer('innocent')">Never</button>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="nextStatement()">Skip</button>
            </div>
        </div>
    </div>
    
    <div id="celebration" class="celebration"></div>

    <script>
        const statements = [
            "gone through someone's phone without their permission",
            "texted multiple people 'good morning' just to feel wanted",
            "lied about my relationship status to gain followers"
        ];

        let currentIndex = 0;
        let guiltyCount = 0;
        let innocentCount = 0;
        let usedStatements = [];

        function getRandomStatement() {
            if (usedStatements.length === statements.length) {
                usedStatements = []; // Reset if all used
            }
            
            let availableStatements = statements.filter((_, index) => !usedStatements.includes(index));
            let randomIndex = Math.floor(Math.random() * availableStatements.length);
            let statementIndex = statements.indexOf(availableStatements[randomIndex]);
            
            usedStatements.push(statementIndex);
            return statements[statementIndex];
        }

        function displayStatement() {
            const statement = getRandomStatement();
            document.getElementById('statement-text').textContent = statement;
        }

        function showCelebration(type) {
            const celebration = document.getElementById('celebration');
            const messages = {
                guilty: ['ðŸ˜…', 'ðŸ™ˆ', 'ðŸ˜', 'ðŸ¤­'],
                innocent: ['ðŸ˜‡', 'âœ¨', 'ðŸ‘¼', 'ðŸŒŸ']
            };
            
            celebration.textContent = messages[type][Math.floor(Math.random() * messages[type].length)];
            celebration.classList.add('show');
            
            setTimeout(() => {
                celebration.classList.remove('show');
            }, 600);
        }

        function answer(type) {
            const card = document.getElementById('statement-card');
            
            // Add pulse effect
            card.classList.add('pulse');
            
            if (type === 'guilty') {
                guiltyCount++;
                showCelebration('guilty');
            } else {
                innocentCount++;
                showCelebration('innocent');
            }
            
            // Animate to next statement
            setTimeout(() => {
                card.style.animation = 'slideOut 0.3s ease-out forwards';
                
                setTimeout(() => {
                    displayStatement();
                    card.style.animation = 'slideIn 0.3s ease-out forwards';
                    card.classList.remove('pulse');
                }, 300);
            }, 100);
        }

        function nextStatement() {
            const card = document.getElementById('statement-card');
            card.style.animation = 'slideOut 0.3s ease-out forwards';
            
            setTimeout(() => {
                displayStatement();
                card.style.animation = 'slideIn 0.3s ease-out forwards';
            }, 300);
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            displayStatement();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === '1') {
                answer('innocent');
            } else if (e.key === 'ArrowRight' || e.key === '2') {
                answer('guilty');
            } else if (e.key === ' ') {
                e.preventDefault();
                nextStatement();
            }
        });
    </script>
</body>
</html>
