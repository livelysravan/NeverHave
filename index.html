        * {

            padding: 0;

        }

        body {

            min-height: 100vh;

            align-items: center;
            justify-content: center;

            overflow: hidden;

            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .stats {

            justify-content: center;
            gap: 2rem;
            font-size: 0.9rem;
            color: #888888;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        .game-area {
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .statement-card {
            background: #111111;
            border: 1px solid #333333;
            padding: 2.5rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .statement-prefix {
            font-size: 1rem;
            color: #888888;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .statement-text {
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.5;
            color: #ffffff;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            background: #111111;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .action-btn:hover {
            background: #1a1a1a;
            border-color: #555555;
            transform: translateY(-1px);
        }

        .action-btn:active {
            transform: translateY(0);
            background: #0f0f0f;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .btn-guilty {
            border-color: #444444;
        }

        .btn-guilty:hover {
            border-color: #666666;
        }

        .btn-innocent {
            border-color: #333333;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .control-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #888888;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-btn:hover {
            background: #111111;
            color: #ffffff;
            border-color: #555555;
        }

        .progress {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #555555;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .celebration.show {
            animation: celebrate 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-width: 350px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .statement-card {
                padding: 2rem 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .stats {
                gap: 1.5rem;
            }
        }
    </style>
</head>

        let currentIndex = 0;

        let usedStatements = [];

        function getRandomStatement() {
            if (usedStatements.length === statements.length) {
                usedStatements = []; // Reset if all used
            }
            
            let availableStatements = statements.filter((_, index) => !usedStatements.includes(index));
            let randomIndex = Math.floor(Math.random() * availableStatements.length);
            let statementIndex = statements.indexOf(availableStatements[randomIndex]);
            
            usedStatements.push(statementIndex);
            return statements[statementIndex];
        }

        function displayStatement() {
            const statement = getRandomStatement();
            document.getElementById('statement-text').textContent = statement;
            document.getElementById('progress-text').textContent = `Question ${totalCount + 1}`;
